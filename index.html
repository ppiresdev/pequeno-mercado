<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hortifruti</title>
    <script
      src="https://kit.fontawesome.com/487768fb87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/sript.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"> <i class="fas fa-lemon"></i> hortifruti</a>
      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#servicos">serviços</a>
        <a href="#produtos">produtos</a>
        <a href="#categorias">categorias</a>
        <a href="#depoimentos">depoimentos</a>
        <a href="#blog">blog</a>
      </nav>

      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="busca-btn"></div>
        <div class="fas fa-shopping-cart" id="carrinho-compras-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
      </div>

      <form action="" class="form-busca">
        <input type="search" id="caixa-busca" placeholder="buscar produtos" />
        <label for="caixa-busca" class="fas fa-search"></label>
      </form>

      <div class="carrinho-compras">
        <div class="box">
          <i class="fas fa-trash"></i>

          <img src="./images/abobora-carrinho.jpg" alt="Abóbora" />
          <div class="conteudo">
            <h3>abóbora</h3>
            <span class="preco">R$10,15</span>
            <span class="quantidade">massa: 2 Kg</span>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-trash"></i>

          <img src="./images/laranja-carrinho.jpg" alt="Laranja" />
          <div class="conteudo">
            <h3>laranja</h3>
            <span class="preco">R$5,25</span>
            <span class="quantidade">qtde: 6 un</span>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-trash"></i>

          <img src="./images/limao-carrinho.jpg" alt="Limão" />
          <div class="conteudo">
            <h3>abóbora</h3>
            <span class="preco">R$11,00</span>
            <span class="quantidade">qtde: 10 un</span>
          </div>
        </div>

        <div class="total">total : R$26,40</div>
        <a href="#" class="btn">fechar compra</a>
      </div>
    </header>
  </body>
</html>
